name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ main ]
  # 手動觸發
  workflow_dispatch:

# GitHub Pages 所需權限
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

# 可選：在步驟中使用的站台網址
env:
  SITE_URL: https://zizi.twintype.co

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # 若尚未啟用 GitHub Pages，這行會自動建立對應的 Pages 設定
          enablement: true

      - name: Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          # 你的靜態網站根目錄（目前即為 repo 根目錄）
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
